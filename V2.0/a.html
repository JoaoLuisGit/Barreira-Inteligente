<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aba com conteúdo</title>
  <link rel="stylesheet" href="a.css"> <!-- Arquivo CSS para estilização -->
</head>
<body>
  <div class="tabs">
    <button class="tab-button" onclick="openTab('tab1')">Aba 1</button>
    <button class="tab-button" onclick="openTab('tab2')">Aba 2</button>
    <button class="tab-button" onclick="openTab('tab3')">Aba 3</button>
  </div>

  <div class="tab-content" id="tab1">
    <h2>Conteúdo da Aba 1</h2>
    <p>Este é o conteúdo da primeira aba.</p>
  </div>

  <div class="tab-content" id="tab2">
    <h2>Conteúdo da Aba 2</h2>
    <p>Este é o conteúdo da segunda aba.</p>
  </div>

  <div class="tab-content" id="tab3">
    <h2>Conteúdo da Aba 3</h2>
    <p>Este é o conteúdo da terceira aba.</p>
  </div>

  <script src="a.js"></script> <!-- Arquivo JavaScript para controle das abas -->
</body>
</html>
